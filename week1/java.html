    <h1>JAVA</h1>
    <ul>
        <li><strong>플랫폼 독립성</strong> – JVM 위에서 실행되어 운영체제와 관계없이 동작한다.</li>
        <li><strong>객체지향 언어</strong> – 캡슐화, 상속, 다형성을 지원해 유지보수와 재사용성이 높다.</li>
        <li><strong>자동 메모리 관리</strong> – Garbage Collection으로 안정적인 메모리 활용이 가능하다.</li>
        <li><strong>보안성과 안정성</strong> – JVM 기반 실행으로 보안성이 높고 대규모 시스템에 적합하다.</li>
        <li><strong>풍부한 라이브러리</strong> – 네트워크, 데이터베이스, 웹 개발에 필요한 다양한 라이브러리를 제공한다.</li>
    </ul>
